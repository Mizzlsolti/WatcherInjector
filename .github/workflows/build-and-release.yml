name: build-and-release
permissions:
  contents: write

on:
  push:
    branches: [ "main", "bootstrap-build" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, Win32 ]
    steps:
      - uses: actions/checkout@v4

      - name: Configure (${{ matrix.arch }})
        run: >
          cmake -S . -B build-${{ matrix.arch }}
          -G "Visual Studio 17 2022"
          -A ${{ matrix.arch }}
          -DCMAKE_BUILD_TYPE=Release

      - name: Build (${{ matrix.arch }})
        run: cmake --build build-${{ matrix.arch }} --config Release

      - name: Show tree (${{ matrix.arch }})
        shell: pwsh
        run: |
          Write-Host "== Tree of build-${{ matrix.arch }} =="
          Get-ChildItem -Recurse "build-${{ matrix.arch }}" | Select-Object FullName

      - name: Collect outputs (robust) ${{ matrix.arch }}
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $suffix = if ($arch -eq "x64") { "64" } else { "32" }
          New-Item -ItemType Directory -Force out | Out-Null

          $dll = Get-ChildItem -Recurse "build-$arch" -Filter "WatcherInjector.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $dll) { throw "WatcherInjector.dll not found under build-$arch" }
          Copy-Item $dll.FullName "out/WatcherInjector$suffix.dll" -Force

          $exe = Get-ChildItem -Recurse "build-$arch" -Filter "WatcherInjector.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) { throw "WatcherInjector.exe not found under build-$arch" }
          Copy-Item $exe.FullName "out/WatcherInjector$suffix.exe" -Force

          Write-Host "Collected:"
          Get-ChildItem out | Format-Table Name,Length

      - name: Upload artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.arch }}
          path: out/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-matrix
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: collected

      - name: Gather files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force rel | Out-Null
          Get-ChildItem -Recurse "collected" -Filter "WatcherInjector*.dll" | Copy-Item -Destination rel -Force
          Get-ChildItem -Recurse "collected" -Filter "WatcherInjector*.exe" | Copy-Item -Destination rel -Force
          Write-Host "Release files:"
          Get-ChildItem rel | Format-Table Name,Length

      - name: Publish to release
        uses: softprops/action-gh-release@v2
        with:
          files: rel/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
