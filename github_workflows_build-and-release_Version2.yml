name: build-and-release
on:
  push:
    branches: [ "main", "bootstrap-build" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-matrix:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, Win32 ]
    steps:
      - uses: actions/checkout@v4
      - name: Configure (${{ matrix.arch }})
        run: cmake -S . -B build-${{ matrix.arch }} -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=Release
      - name: Build (${{ matrix.arch }})
        run: cmake --build build-${{ matrix.arch }} --config Release
      - name: Rename outputs
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $suffix = if ($arch -eq "x64") { "64" } else { "32" }
          New-Item -ItemType Directory -Force out | Out-Null
          Copy-Item "build-$arch/bin/Release/WatcherInjector.dll" "out/WatcherInjector$suffix.dll"
          Copy-Item "build-$arch/bin/Release/WatcherInjector.exe" "out/WatcherInjector$suffix.exe"
      - name: Upload artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.arch }}
          path: out/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-matrix
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: collected
      - name: Gather files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force rel | Out-Null
          Get-ChildItem -Recurse "collected" -Filter "WatcherInjector*.dll" | Copy-Item -Destination rel
          Get-ChildItem -Recurse "collected" -Filter "WatcherInjector*.exe" | Copy-Item -Destination rel
          Get-ChildItem rel | Format-Table Name,Length
      - name: Publish to release
        uses: softprops/action-gh-release@v2
        with:
          files: rel/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}